<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div class="background">
                <div class="container">
                    <div class="team">
                        <h3>HOME</h3>
                        <div class="score">
                            <h1 id="home">0</h1>
                        </div>
                        <div class="buttons">
                            <button onclick="add1Home()">+1</button>
                            <button onclick="add2Home()">+2</button>
                            <button onclick="add3Home()">+3</button>
                        </div>
                    </div>
                    <div class="team">
                        <h3>AWAY</h3>
                        <div class="score">
                            <h1 id="guest">0</h1>
                        </div>
                        <div class="buttons">
                            <button onclick="add1Guest()">+1</button>
                            <button onclick="add2Guest()">+2</button>
                            <button onclick="add3Guest()">+3</button>
                        </div>
                    </div>
                </div>
                <button id='newGame' onclick="newGame()">New game</button>
            </div>
            <footer>
                <p class="foot__note">
                    created by <a href="https://github.com/Arun-Kumar-D" target="_blank"><strong>arunkumar</a></strong>
                </p>
            </footer>
        </main>
        <script src="index.js"></script>
    </body>
</html>
